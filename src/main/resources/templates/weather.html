<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>OpenWeatherMap Demo</title>
  </head>
  <body>
    <div class="container">
      <!-- process data -->
      <div class="row d-flex justify-content-center">
        <h1 data-th-text="${main.city}"></h1>
        <h2 data-th-text="|${main.temperature}Â°C|"></h2>
        <div data-th-each="weather: ${readings}">
          <img data-th-src="${weather.icon}" />
          <span data-th-text="${weather.main}"></span>
          <span data-th-text="${weather.description}"></span>
        </div>
      </div>
    </div>
  </body>
</html>
